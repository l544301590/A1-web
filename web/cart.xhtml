<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{cartManagedBean.cartList}" var="product">
                <h:column>
                    <f:facet name="header">ID</f:facet>            
                        #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Number</f:facet>
                        #{cartManagedBean.cart.get(product)}
                </h:column>
                <h:column>
                    <f:facet name="header">Add</f:facet>
                    <h:commandButton value="Add" action="#{cartManagedBean.addNum(product)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Sub</f:facet>
                    <h:commandButton value="Sub" action="#{cartManagedBean.subNum(product)}"></h:commandButton>
                </h:column>
            </h:dataTable>

            <h:column>
                <f:facet name="header">Buy</f:facet>
                <h:commandLink value="Commit Transaction" action="#{cartManagedBean.order}" />
            </h:column>

        </h:form>
        <h:link value="Return to Fruit List" outcome="products"></h:link>
    </h:body>
</html>
