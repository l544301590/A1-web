<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
        <style type="text/css">

        </style>
    </h:head>
    <h:body>
        <div class="container">

            <div class="row" style="margin-top: 200px; margin-bottom: 100px; text-align: center;">
                <h:outputText styleClass="message" value="#{indexManagedBean.loginMessage}"></h:outputText>
            </div>

            <h:form>

                <!--<div class="inputPanel">-->

                <div class="row">
                    <div class="label"><span>Email</span></div>
                    <h:inputText styleClass="input" id="username" value="#{indexManagedBean.email}">
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" />
                    </h:inputText>
                </div>

                <div class="row">
                    <div class="label"><span>Password</span></div>
                    <h:inputSecret styleClass="input" id="password" value="#{indexManagedBean.password}">
                        <f:validateRegex pattern="^(?=.*[a-zA-Z])(?=.*[1-9])(?=.*[\W]).{8,20}$" />
                    </h:inputSecret>
                </div>

                <div class="row">
                    <div class="label"></div>
                    <div class="buttons">
                        <h:commandButton styleClass="button" value="Login" action="#{indexManagedBean.login}"></h:commandButton>
                    </div>
                </div>

                <!--</div>-->
            </h:form>

            <h:link value="Go Register" outcome="register" style="float:right;"></h:link>

        </div>
    </h:body>
</html>
