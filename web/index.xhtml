<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{indexManagedBean.loginMessage}"></h:outputText>
            
            <div class="label">Email</div>
            <h:inputText class="input" value="#{indexManagedBean.email}">
                <f:validateRegex pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" />
            </h:inputText>
            
            <div class="label">Password</div>
            <h:inputSecret class="input" value="#{indexManagedBean.password}">
                <f:validateRegex pattern="^(?=.*[a-zA-Z])(?=.*[1-9])(?=.*[\W]).{8,20}$" />
            </h:inputSecret>
            
            <h:commandButton value="Login" action="#{indexManagedBean.login}"></h:commandButton>
        </h:form>
        
        <h:link value="Go Register" outcome="register"></h:link>
            
    </h:body>
</html>
