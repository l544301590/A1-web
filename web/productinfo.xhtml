<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="#{productInfoManagedBean.id}"></h:outputText>
        <h:outputText value="#{productInfoManagedBean.name}"></h:outputText>
        <h:outputText value="#{productInfoManagedBean.category}"></h:outputText>
        <h:outputText value="#{productInfoManagedBean.area}"></h:outputText>
        <h:outputText value="#{productInfoManagedBean.price}"></h:outputText>
        <h:outputText value="#{productInfoManagedBean.inventory}"></h:outputText>
        <h:outputText value="#{productInfoManagedBean.description}"></h:outputText>
        
        <h:form>
            <h:commandButton value="Add to Cart" action="#{productInfoManagedBean.addToCart}"></h:commandButton>
            <h:commandButton value="Back to Product List" action="products"></h:commandButton>
            <h:commandButton value="Go to Cart" action="cart"></h:commandButton>
        </h:form>
    </h:body>
</html>
