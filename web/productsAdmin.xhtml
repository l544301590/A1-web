<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h:outputText styleClass="title" value="#{indexManagedBean.email}"></h:outputText>

        <h:form>
            <div class="label">ID</div>
            <h:inputText value="#{productsManagedBean.inputProductId}"></h:inputText>
            <div class="label">Name</div>
            <h:inputText value="#{productsManagedBean.inputProductName}"></h:inputText>
            <div class="label">Category</div>
            <h:inputText value="#{productsManagedBean.inputProductCategory}"></h:inputText>
            <div class="label">Area</div>
            <h:inputText value="#{productsManagedBean.inputProductArea}"></h:inputText>
            <div class="label">Price</div>
            <h:inputText value="#{productsManagedBean.inputProductPrice}"></h:inputText>
            <div class="label">Inventory</div>
            <h:inputText value="#{productsManagedBean.inputProductInventory}"></h:inputText>

            <h:commandButton value="Add" action="#{productsManagedBean.addProduct}"></h:commandButton>

            <h:dataTable value="#{productsManagedBean.products}" var="product">
                <h:column>            
                    <f:facet name="header">ID</f:facet>            
                        #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                        #{product.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Area</f:facet>
                        #{product.area}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Inventory</f:facet>
                        #{product.inventory}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{productsManagedBean.deleteProduct(product)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Detail</f:facet>
                    <h:commandButton value="Detail" action="productinfo">
                        <f:param name="id" value="#{product.id}"/> 
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Buy</f:facet>
                    <h:commandButton value="Add to Cart" action="#{cartManagedBean.addToCart(product)}"></h:commandButton>
                </h:column>

            </h:dataTable>

        </h:form>

        <div class="label">Products</div>
        <a href="transactions"><button>Transactions</button></a>
        <a href="cart"><button>Cart</button></a>
        <a href="userinfo"><button>User</button></a>
    </h:body>
</html>
