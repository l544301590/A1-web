<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h:outputText styleClass="title" value="#{indexManagedBean.registerMessage}"></h:outputText>
        
        <h:form>
            <div class="label">Email</div>
            <h:inputText class="input" value="#{indexManagedBean.email}">
                <f:validateRegex pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" />
            </h:inputText>

            <div class="label">Password</div>
            <h:inputSecret class="input" value="#{indexManagedBean.password}">
                <f:validateRegex pattern="^(?=.*[a-zA-Z])(?=.*[1-9])(?=.*[\W]).{8,20}$" />
            </h:inputSecret>

            <div class="label">Repeat Password</div>
            <h:inputSecret class="input" value="#{indexManagedBean.password}">
                <f:validateRegex pattern="^(?=.*[a-zA-Z])(?=.*[1-9])(?=.*[\W]).{8,20}$" />
            </h:inputSecret>

            <h:commandButton value="Register" action="#{indexManagedBean.register}"></h:commandButton>
        </h:form>
        
        <h:link value="Go Login" outcome="index"></h:link>
        
    </h:body>
</html>
