<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <h:outputText styleClass="email" value="#{indexManagedBean.email}"></h:outputText>
            </div>
            <div class="row">
                <div class="label">ID</div>
                <h:outputText styleClass="output" value="#{transactionInfoManagedBean.id}"></h:outputText>
            </div>
            <div class="row">
                <div class="label">Date</div>
                <h:outputText styleClass="output" value="#{transactionInfoManagedBean.date}"></h:outputText>
            </div>
            <h:form>
                <h:dataTable value="#{transactionInfoManagedBean.products}" var="product"
                             styleClass="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <f:facet name="header">ID</f:facet>            
                            #{product.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                            #{product.price}
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:link value="Return to Orders List" outcome="transactions" style="float:right;"></h:link>

        </div>
    </h:body>
</html>
