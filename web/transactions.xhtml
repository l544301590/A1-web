<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="#{indexManagedBean.email}"></h:outputText>

        <h:dataTable value="#{transactionsManagedBean.transactions}" var="transaction">
            <h:column>            
                <f:facet name="header">ID</f:facet>            
                    #{transaction.id}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                    #{transaction.date}
            </h:column>
            <h:column>
                <f:facet name="header">Detail</f:facet>
                <h:commandButton value="Watch" action="transactioninfo">
                    <f:param name="id" value="#{transaction.id}"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <h:link value="Go to Products" outcome="products"></h:link>

    </h:body>
</html>
