<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div class="container">

            <div class="row" style="margin-bottom: 50px;">
                <a href="products.xhtml" class="tab"><button>Products</button></a>
                <a href="transactions.xhtml" class="tab"><button>Orders</button></a>
                <a href="cart.xhtml" class="tab"><button>Cart</button></a>
                <a href="userinfo.xhtml" class="tab"><button>User</button></a>
                <c:if test="#{indexManagedBean.isAdmin}">
                    <a href="users.xhtml" class="tab"><button>Users</button></a>
                </c:if>
                <h:outputText styleClass="email" value="#{indexManagedBean.email}"></h:outputText>
            </div>

            <div class="row">
                <h:outputText styleClass="message" value="#{userInfoManagedBean.updateUserInfoMessage}"></h:outputText>
            </div>
            <h:form>
                <div class="row">
                    <div class="label">ID</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.id}" readonly = "true"></h:inputText>
                </div>
                <div class="row">
                    <div class="label">Email</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.email}" readonly = "true"></h:inputText>
                </div>
                <div class="row">
                    <div class="label">Password</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.password}" readonly = "true"></h:inputText>
                </div>
                <div class="row">
                    <div class="label">Nickname</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.nickname}"></h:inputText>
                </div>
                <div class="row">
                    <div class="label">Level</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.level}" readonly = "true"></h:inputText>
                </div>
                <div class="row">
                    <div class="label">FirstName</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.firstName}">
                        <f:validateRegex pattern="^[a-zA-Z]+$"/>
                    </h:inputText>
                </div>
                <div class="row">
                    <div class="label">LastName</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.lastName}">
                        <f:validateRegex pattern="^[a-zA-Z]+$"/>  
                    </h:inputText>
                </div>
                <div class="row">
                    <div class="label">Address</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.address}"></h:inputText>
                </div>
                <div class="row">
                    <div class="label">Phone</div>
                    <h:inputText styleClass="input" value="#{userInfoManagedBean.phone}">
                        <f:validateRegex pattern="(^[9][0-9]{7}$|^[0][0-9]{9}$)"/>
                    </h:inputText>
                </div>
                <div class="row">
                    <h:commandButton styleClass="button" value="Update" action="#{userInfoManagedBean.updateUser}"></h:commandButton>
                </div>
            </h:form> 
        </div>
    </h:body>
</html>
